<ion-header>

    <ion-navbar color="danger">
        <ion-title>
        gallerie
        </ion-title>
        <button ion-button="" menuToggle="">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <div padding="">
      <ion-item>
        <ion-label>mot cle:</ion-label>
        <ion-input type="text" [(ngModel)]="motCle"></ion-input>
      </ion-item>
      <button ion-button="" block (click)="onSearch()">Chercher</button>
    </div>
    <ion-card *ngFor="let im of images?.hits">
      <ion-card-header class="myCardHeader">
          <ion-item>
            <ion-avatar item-start>
              <img src="{{im.userImageURL}}"/>
            </ion-avatar>
            <h2>{{im.user}}</h2>
            <p>{{im.user_id}}</p>
          </ion-item>
      </ion-card-header>
      <img src="{{im.previewURL}}">
      <ion-card-content>
        <p>tages:{{im.tags}}</p>
        <p>height:{{im.imageHeight}}</p>
        <p>width:{{im.imageWidth}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{im.likes}}  likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{im.comments}} comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>{{im.favorites}} favorites
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
